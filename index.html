<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <p class="title">Click on any clock to change its flex properties</p>
    </header>
    <section>
      <div class="clocks">
        <div class="clock first">
          <div class="clock-face">
            <div class="center-circle"></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
          <div class="timeZone">Your Time</div>
        </div>
        <div class="clock second">
          <div class="clock-face">
            <div class="center-circle"></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
          <div class="timeZone">NYC Time</div>
        </div>
        <div class="clock third">
          <div class="clock-face">
            <div class="center-circle"></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
          <div class="timeZone">London Time</div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
